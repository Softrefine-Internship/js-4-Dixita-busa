<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h1 class="app-title">Expense Tracker</h1>
        <form id="expenseForm" class="expense-form">
          <div class="form-group">
            <label for="expenseName">Expense Name</label>
            <input
              type="text"
              id="expenseName"
              placeholder="Enter expense name"
            />
            <div class="error-message">Please enter an expense name</div>
          </div>

          <div class="form-group">
            <label for="expenseAmount">Amount</label>
            <input
              type="number"
              id="expenseAmount"
              min="0"
              step="0.01"
              placeholder="Enter amount"
            />
            <div class="error-message">Please enter a valid amount</div>
          </div>

          <div class="form-group">
            <label for="expenseDate">Date</label>
            <input type="date" id="expenseDate" />
            <div class="error-message">Please select a date</div>
          </div>

          <div class="form-group">
            <label for="expenseCategory">Category</label>
            <select id="expenseCategory">
              <option value="">Select Category</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Housing">Housing</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Shopping">Shopping</option>
              <option value="Education">Education</option>
              <option value="Other">Other</option>
            </select>
            <div class="error-message">Please select a category</div>
          </div>

          <button type="submit">Add Expense</button>
        </form>
      </aside>

      <main class="main-content">
        <div class="total-section animate-in">
          <div class="total-label">Total Expenses</div>
          <div class="total-amount">$<span id="totalAmount">0.00</span></div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
