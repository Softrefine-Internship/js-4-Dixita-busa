<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h1 class="app-title">Expense Tracker</h1>
        <form id="expenseForm" class="expense-form">
          <div class="form-group err">
            <label for="expenseName">Expense Name</label>
            <input
              type="text"
              id="expenseName"
              placeholder="Enter expense name"
            />
            <div class="error-message">Please enter an expense name</div>
          </div>

          <div class="form-group">
            <label for="expenseAmount">Amount</label>
            <input
              type="number"
              id="expenseAmount"
              min="0"
              step="0.01"
              placeholder="Enter amount"
            />
            <div class="error-message">Please enter a valid amount</div>
          </div>

          <div class="form-group">
            <label for="expenseDate">Date</label>
            <input type="date" id="expenseDate" />
            <div class="error-message">Please select a date</div>
          </div>

          <div class="form-group">
            <label for="expenseCategory">Category</label>
            <div class="custom-dropdown" id="categoryDropdown">
              <button class="custom-dropdown-button" id="categoryButton">Select Category</button>
              <div class="custom-dropdown-menu">
                <div class="custom-dropdown-option" data-value="">Select Category</div>
                <div class="custom-dropdown-option" data-value="Food">Food</div>
                <div class="custom-dropdown-option" data-value="Transportation">Transportation</div>
                <div class="custom-dropdown-option" data-value="Housing">Housing</div>
                <div class="custom-dropdown-option" data-value="Utilities">Utilities</div>
                <div class="custom-dropdown-option" data-value="Entertainment">Entertainment</div>
                <div class="custom-dropdown-option" data-value="Healthcare">Healthcare</div>
                <div class="custom-dropdown-option" data-value="Shopping">Shopping</div>
                <div class="custom-dropdown-option" data-value="Education">Education</div>
                <div class="custom-dropdown-option" data-value="Other">Other</div>
              </div>
            </div>
            <input type="hidden" id="expenseCategory" name="expenseCategory" value="" />
            <div class="error-message">Please select a category</div>
          </div>
          <button type="submit">Add Expense</button>
        </form>
      </aside>

      <main class="main-content">
        <div class="total-section animate-in">
          <div class="total-label">Total Expenses</div>
          <div class="total-amount">$<span id="totalAmount">0.00</span></div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th class="name">Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
